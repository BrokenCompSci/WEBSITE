<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taylor Dennett | Cue Sports Profile</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: repeating-linear-gradient(45deg, #2e4d2c, #2e4d2c 10px, #314f2e 10px, #314f2e 20px);
      animation: backgroundShift 15s linear infinite;
      color: #f2f2f2;
      line-height: 1.6;
    }

    @keyframes backgroundShift {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    main {
      max-width: 960px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1, h2 {
      margin-bottom: 16px;
      border-bottom: 2px solid #fff;
      padding-bottom: 4px;
    }

    section {
      margin-bottom: 60px;
      background: rgba(0, 0, 0, 0.35);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    .btn {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 20px;
      background: #2e4d2c;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #3a623a;
    }

    #uk-map {
      height: 500px;
      width: 100%;
      border-radius: 12px;
      margin-top: 16px;
    }

    /* Social Icons */
    footer {
      text-align: center;
      margin-top: 40px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 32px 0 10px 0;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: grayscale(100%) brightness(0.85);
    }

    .social-icon:hover {
      transform: scale(1.2);
      filter: none;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 1.4rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }

      .social-icons {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <main>
    <!-- Hero / Header -->
    <header>
      <h1>Taylor Dennett - Cue Sports Journey</h1>
    </header>

    <!-- CueScore Section -->
    <section aria-label="CueScore Performance Stats">
      <h2>CueScore Performance</h2>
      <p>Track my most recent matches, tournament finishes, and overall form.</p>

      <div id="cuescore-data">
        <p>Loading latest stats...</p>
      </div>

      <a href="https://cuescore.com/player/Taylor+Dennett/37017823" class="btn" target="_blank" rel="noopener">View Full Profile</a>
    </section>

    <!-- Map Section -->
    <section aria-label="Map of Clubs Played">
      <h2>Clubs Iâ€™ve Played At</h2>
      <div id="uk-map" role="application" aria-label="UK map with club locations"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer aria-label="Social Links">
    <div class="social-icons">
      <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
        <img src="Twitter.png" alt="Twitter icon" class="social-icon" />
      </a>
      <a href="https://youtube.com/" target="_blank" aria-label="YouTube">
        <img src="Youtube.png" alt="YouTube icon" class="social-icon" />
      </a>
      <a href="https://instagram.com/" target="_blank" aria-label="Instagram">
        <img src="Instagram.png" alt="Instagram icon" class="social-icon" />
      </a>
      <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
        <img src="Linkedin.png" alt="LinkedIn icon" class="social-icon" />
      </a>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Map Initialization
      const map = L.map('uk-map').setView([54.5, -3], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const clubs = [
        { name: "Leeds Pool Club", coords: [53.8008, -1.5491] },
        { name: "Manchester Snooker Centre", coords: [53.4808, -2.2426] },
        { name: "London Billiards Hall", coords: [51.5072, -0.1276] }
      ];

      clubs.forEach(club => {
        L.marker(club.coords).addTo(map).bindPopup(`<strong>${club.name}</strong>`);
      });

      // Simulated CueScore Data (replace this with real API integration if possible)
      const cuescoreMock = {
        recentTournament: "Yorkshire Open 2025",
        result: "Quarter Finals",
        form: ["W", "W", "L", "W", "W"],
        points: 1120
      };

      const cueContainer = document.getElementById('cuescore-data');
      cueContainer.innerHTML = `
        <ul>
          <li><strong>Recent Tournament:</strong> ${cuescoreMock.recentTournament}</li>
          <li><strong>Finish:</strong> ${cuescoreMock.result}</li>
          <li><strong>Form:</strong> ${cuescoreMock.form.join(" - ")}</li>
          <li><strong>Ranking Points:</strong> ${cuescoreMock.points}</li>
        </ul>
      `;
    });
  </script>
</body>
</html>
