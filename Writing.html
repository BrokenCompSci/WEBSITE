<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --icon-size: 75px;
    }

    body {
      background: repeating-linear-gradient(
        45deg,
        #2e4d2c,
        #2e4d2c 10px,
        #314f2e 10px,
        #314f2e 20px
      );
      animation: backgroundShift 10s linear infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      max-width: 800px;
      margin: 20px auto;
    }

    .rose-wrapper {
      animation: fadeIn 1.5s ease-in-out;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      margin: 0;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rose-wrapper:hover {
      transform: scale(0.90);
    }

    .rose-image {
      width: 70px;
      height: auto;
      animation: pulse 3s infinite ease-in-out;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 40px 0 10px 0;
    }

    .social-icon {
      width: 36px;
      height: 36px;
      transition: transform 0.2s, filter 0.2s;
      filter: grayscale(1) brightness(0.8);
    }

    .social-icon:hover {
      transform: scale(1.15);
      filter: none;
    }

    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: 40px auto 0 auto;
      text-align: center;
    }

    .slide {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 12px;
      display: none;
    }

    .slide.active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 12px;
      margin-top: -22px;
      color: #fff;
      font-weight: bold;
      font-size: 24px;
      border: none;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      user-select: none;
      transition: background 0.2s;
    }

    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.6);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      cursor: pointer;
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #fff;
    }

    footer {
      margin-top: 80px;
    }

    .Name {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 24px 0 0 0;
      letter-spacing: 2px;
      border-bottom: 100px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Added styles for under construction writing message */
    .under-construction {
      color: white;
      font-family: 'Courier New', Courier, monospace;
      max-width: 600px;
      margin: 120px auto 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #000;
    }

    .under-construction h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s step-start infinite;
      color: #fff;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="rose-wrapper" onclick="enterSite()" title="RETURN!">
    <img src="yorkshire-rose-clipart.png" alt="Yorkshire Rose" class="rose-image" />
  </div>

  <header>
    <!-- You can add header content here -->
  </header>

  <main>
    <section class="under-construction">
      <h1>Pages Still Being Penned<span class="cursor">|</span></h1>
      <p>This story isnâ€™t finished yet. Check back soon for new chapters.</p>
    </section>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://twitter.com/" target="_blank" title="Twitter">
        <img src="Twitter.png" alt="Twitter" class="social-icon" />
      </a>
      <a href="https://facebook.com/" target="_blank" title="Facebook">
        <img src="Youtube.png" alt="Youtube" class="social-icon" />
      </a>
      <a href="https://instagram.com/" target="_blank" title="Instagram">
        <img src="Instagram.png" alt="Instagram" class="social-icon" />
      </a>
      <a href="https://instagram.com/" target="_blank" title="Instagram">
        <img src="Linkedin.png" alt="Instagram" class="social-icon" />
      </a>
    </div>
  </footer>

  <script>
    function enterSite() {
      window.location.href = "Main.html";
    }
  </script>

</body>
</html>
