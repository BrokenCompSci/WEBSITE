<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Website</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --icon-size: 75px;
    }

body {
  background: repeating-linear-gradient(
    45deg,
    #2e4d2c,
    #2e4d2c 10px,
    #314f2e 10px,
    #314f2e 20px
  );
  animation: backgroundShift 10s linear infinite;
}

@keyframes backgroundShift {
  0% { background-position: 0 0; }
  100% { background-position: 100px 100px; }
}


    .icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      max-width: 800px;
      margin: 20px auto;
    }

    .rose-wrapper {
      animation: fadeIn 1.5s ease-in-out;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      margin: 0;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rose-wrapper:hover {
      transform: scale(0.90);
    }

    .rose-image {
      width: 70px;
      height: auto;
      animation: pulse 3s infinite ease-in-out;
    }

    .icon-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0 10px;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s;
      animation: fadeIn 1.5s ease-in-out;
    }

    .icon-btn:hover {
      transform: scale(0.85);

    }

    .icon-image {
      width: var(--icon-size);
      height: auto;
      animation: pulse 3s infinite ease-in-out;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 40px 0 10px 0;
    }

    .social-icon {
      width: 36px;
      height: 36px;
      transition: transform 0.2s, filter 0.2s;
      filter: grayscale(1) brightness(0.8);
    }

    .social-icon:hover {
      transform: scale(1.15);
      filter: none;
    }

    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: 40px auto 0 auto;
      text-align: center;
    }

    .slide {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 12px;
      display: none;
    }

    .slide.active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 12px;
      margin-top: -22px;
      color: #fff;
      font-weight: bold;
      font-size: 24px;
      border: none;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      user-select: none;
      transition: background 0.2s;
    }

    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.6);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      cursor: pointer;
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #fff;
    }

    footer {
      margin-top: 80px;
    }

    .Name {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 24px 0 0 0;
      letter-spacing: 2px;
      border-bottom: 100px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>
</head>
<body>

  <script>


    function enterSite() {
      window.open('https://www.youtube.com/watch?v=ue7wM0QC5LE&t=32s', '_blank');
    }

    function EnterPool(){
      window.location.href = "Pool.html";
    }

     function EnterCode(){
      window.location.href = "Code.html";
    }


     function EnterWriting(){
      window.location.href = "Writing.html";
    }

     function EnterMe(){
      window.location.href = "Me.html";
    }



   const canvas = document.getElementById("poolCanvas");
  const ctx = canvas.getContext("2d");

  const balls = [];

  // Add 7 yellow balls
  for (let i = 0; i < 7; i++) {
    balls.push({
      x: Math.random() * 500 + 50,
      y: Math.random() * 250 + 50,
      dx: Math.random() * 2 - 1,
      dy: Math.random() * 2 - 1,
      radius: 10,
      color: 'yellow'
    });
  }

  // Add 7 red balls
  for (let i = 0; i < 7; i++) {
    balls.push({
      x: Math.random() * 500 + 50,
      y: Math.random() * 250 + 50,
      dx: Math.random() * 2 - 1,
      dy: Math.random() * 2 - 1,
      radius: 10,
      color: 'red'
    });
  }

  // Add 1 black ball
  balls.push({
    x: Math.random() * 500 + 50,
    y: Math.random() * 250 + 50,
    dx: Math.random() * 2 - 1,
    dy: Math.random() * 2 - 1,
    radius: 10,
    color: 'black'
  });

// 1 white ball (cue ball)
balls.push({
  x: Math.random() * 500 + 50,
  y: Math.random() * 250 + 50,
  dx: Math.random() * 2 - 1,
  dy: Math.random() * 2 - 1,
  radius: 10,
  color: 'white'
});


  function drawBall(ball) {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = ball.color;
    ctx.fill();
    ctx.closePath();
  }

  function drawPockets() {
  const pocketRadius = 12;
  const offset = 8;

  const pocketPositions = [
    // Corner pockets (inset by offset)
    { x: offset, y: offset },
    { x: canvas.width - offset, y: offset },
    { x: offset, y: canvas.height - offset },
    { x: canvas.width - offset, y: canvas.height - offset },
    
    // Side middle pockets
    { x: canvas.width / 2, y: 0 },
    { x: canvas.width / 2, y: canvas.height }
  ];

  pocketPositions.forEach(pos => {
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, pocketRadius, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.closePath();
  });
}


  function updateCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  drawPockets(); 

  balls.forEach(ball => {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Bounce off walls
    if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.dx *= -1;
    if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) ball.dy *= -1;

    drawBall(ball);
  });

  requestAnimationFrame(updateCanvas);
}


  updateCanvas();
  </script>
